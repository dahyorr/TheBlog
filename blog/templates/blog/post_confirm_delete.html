{% extends 'blog/base.html' %}
{% block bd_block %}
<form method="post" class="delete-confirm">
{% csrf_token %}
    <h5>{{ post.title }}</h5>
<h5>Are you sure you want to delete this post ? <br>(action cannot be reversed)</h5>
<a href="{% url 'blog:Post Detail' pk=post.pk %}"><button type="button" class="btn btn-dark">Cancel</button></a>
<a><button type="submit" class="btn btn-danger">Delete</button></a>
</form>


{% endblock %}
